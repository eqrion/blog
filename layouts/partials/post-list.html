{{ range where .Data.Pages.ByDate.Reverse "Section" "post"  }}
    <article class="post">
      <header>
        <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <p class="post-subtitle">{{ .Date.Format "January 2, 2006" }} - {{ range .Params.tags }} <a href="/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}</p>
      </header>
      <section>
        {{ .Summary }}
      </section>
      <a class="readmore" href="{{ .RelPermalink }}">Read more...</a>
      <div class="divider"></div>
    </article>
{{ end }}

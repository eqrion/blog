{{ partial "header.html" . }}
		  	{{ range where .Data.Pages.ByDate.Reverse "Section" "post"  }}
		  	<article class="post">
				<header>
					<a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
					<p class="post-subtitle">{{ .Date.Format "Monday, January 2, 2006" }} - {{ range .Params.tags }} <a href="{{ $.Site.BaseURL }}/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}</p>
				</header>
				<section>
					{{ .Summary }}
					<a class="post-readmore" href="{{ .RelPermalink }}">Read More</a>
				<section>
			</article>
  			{{ end }}
{{ partial "footer.html" . }}
